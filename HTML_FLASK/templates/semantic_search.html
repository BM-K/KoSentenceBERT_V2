	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="/" class="active">Home</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- First Section -->
							<section id="first" class="main special">
								<header class="major">
									<h2>Semantic Search</h2>
									<p style="font-size:60%;">Query 입력 시 Corpus에서 유사한 문장 검색</p>
								</header>
								<ul class="features">

									<li>
										<span class="image"><img src="{{url_for('static', filename='images/corpus.png')}}" style="width:360px;height:450px"; /></span>
									</li>

									<li>
									<form action="/semantic_search" method="get">
        							<p>Query : <input type="text" name="query"> <br>
												<input type="submit" value="Submit"></p>
    							</form>
									</li>

									<li>
										<strong>Query : {{value}}</strong>
										<h3>Top 5 most similar sentences :</h3>
										{%for idx in result[0:5]%}
										<p style="font-size:70%; font-weight: bold; float:center;" >{{corpus[idx].strip()}} {{"(Score: %.4f)" % (cos_scores[idx])}}</p>
										{%endfor%}
									</li>
